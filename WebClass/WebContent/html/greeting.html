<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
<script src="../js/greeting.js"></script>
<script>
	function Korean(){
		alert('안녕하세요!!');
	}
	function English(){
		alert('Hello!!');
	}
	function Chinese(){
		alert('니하오!!');
	}
	function greeting(nation) {
		if (nation == 'k') {
			document.getElementById("result").innerHTML= "안녕하세요";
			}
		if (nation == 'e') {
			document.getElementById("result").innerHTML= "Hello";
			}
		if (nation == 'j') {
			document.getElementById("result").innerHTML= "니하오";
			}
		console.log("찍힐까?");
}
</script>
</head>
<body>
각 나라의 인사말<br><br>
<input type="button" onclick="Korean();" value="한국">
<button type="button" onclick="English();">미국</button>
<button onclick="Chinese();">중국</button> 
</body>
<p id="result"></p>
</html>
